<!DOCTYPE html>
<html>
    <!-- 외부 스타일 시트 -->
    <head>
        <meta charset="UTF-8">
        <title> LOGIN </title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <h1>Login</h1>
        <from>
            ID: <input id="txt_id" class="login_inputs" type="text">
            <br>
            Password: <input class="login_inputs" type="password">
            <br>
            <input id="btn_login" type="button" value="login"
                onclick="popId();">
        </from>
        <script>
            /* ID 란에 입력된 값을 팝업 창에 띄우기 */
            function popId() {
                let userId = document.getElementById('txt_id').value;
                if (!userId) {
                    // userId == ""와 동일
                    alert('아이디를 입력해 주세요.');
                } else {
                    alert(userId);
                }
            }

            // 나만의 함수 만들고, 버튼 클릭하면 호출하기
            function myFunction() {
                alert('1');
                alert('2');
                alert('3');
            }
        </script>
    </body>
</html>
